<!DOCTYPE html>
<html>
<head>
  <title>Tours</title>
</head>
<body>
  <div id="tours-container"></div>

  <script>
    // Fetch data from the API
    fetch('https://tours-data-3ajf.onrender.com/Tours')
      .then(response => response.json())
      .then(data => {
        const tours = data;
              console.log(data);
        if (tours.length === 0) {
          const errorContainer = document.createElement('p');
          errorContainer.textContent = 'No tours found.';
          document.getElementById('tours-container').appendChild(errorContainer);
          return;
        }

        const toursContainer = document.getElementById('tours-container');

        // Loop through each tour
        tours.forEach(tour => {
          // Create HTML elements to display tour information
          const tourCard = document.createElement('div');
          tourCard.className = 'tour-card';

          const tourImage = document.createElement('img');
          tourImage.src = tour.image;
          tourImage.alt = tour.name;
          tourCard.appendChild(tourImage);

          const tourName = document.createElement('h2');
          tourName.textContent = tour.name;
          tourCard.appendChild(tourName);

          const tourType = document.createElement('p');
          tourType.textContent = 'Type: ' + tour.type;
          tourCard.appendChild(tourType);

          const tourPrice = document.createElement('p');
          tourPrice.textContent = 'Price: ' + tour.price;
          tourCard.appendChild(tourPrice);

          const tourRating = document.createElement('p');
          tourRating.textContent = 'Rating: ' + tour.rating;
          tourCard.appendChild(tourRating);

          const tourLocation = document.createElement('p');
          tourLocation.textContent = 'Location: ' + tour.location;
          tourCard.appendChild(tourLocation);

          const tourDescription = document.createElement('p');
          tourDescription.textContent = tour.description;
          tourCard.appendChild(tourDescription);

          toursContainer.appendChild(tourCard);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
